<div class="page-header">
    <div class="menu-horizontal-container">
        <mat-toolbar class="menu-horizontal">
            <div class="menu-panel">
                <span class="logo-container">Logo</span>
                <span class="menu-item" mat-button [matMenuTriggerFor]="menuFilms">Films</span>
                <span class="menu-item" mat-button [matMenuTriggerFor]="menuFilms">Acteurs</span>
                <span class="menu-item" mat-button [matMenuTriggerFor]="menuFilms">Réalisateurs</span>
            </div>

            <div class="authentification-panel">
                <span class="auth-menu-item" mat-button (click)="login()">Connection</span>
                <span class="auth-menu-item" mat-button>Créer un compte</span>
                <label>{{user() !== undefined ? user().displayName : ''}}</label>
            </div>
        </mat-toolbar>
        <app-research></app-research>
    </div>
</div>

<div class="page-container">

    <div class="left-panel">
        <div class="left-panel-tite">Genre</div>
        
        <div class="left-panel-controls">
            <section>
                <mat-checkbox (change)="addGenre('Action')" [(ngModel)]="checkedAction"  class="left-panel_controls-item">Action</mat-checkbox><br>
                <mat-checkbox (change)="addGenre('Drama')" [(ngModel)]="checkedDrame" class="left-panel_controls-item" >Drame</mat-checkbox><br>
                <mat-checkbox (change)="addGenre('Comedy')" [(ngModel)]="checkedComedie" class="left-panel_controls-item">Comedy</mat-checkbox><br>             
                <mat-checkbox (change)="addGenre('Science Fiction')" [(ngModel)]="checkedScienceFiction" class="left-panel_controls-item">Sci-fy</mat-checkbox>      
            </section>
        </div>
        <div class="left-panel">
            <div class="left-panel-tite">Durée</div>
            <div class="mat-slider-container">
                <mat-slider
                        thumbLabel
                        [displayWith]="formatLabel"
                        tickInterval="1000"
                        min="1"
                        max="100000">
                </mat-slider>
            </div>
        </div>
    </div>

    <div class="rigth-panel">
        <router-outlet></router-outlet>
    </div>
</div>

<mat-menu #menuFilms="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
</mat-menu>
