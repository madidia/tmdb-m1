<h2 mat-dialog-title>Ajoutez un film à une liste</h2>
<label for="filmname" class="film-label">Film en cours : </label>
<span id="filmname">{{data.film.title}}</span>
<hr>
<mat-dialog-content>
    <a>Veuillez sélectionner la liste</a>
    <mat-nav-list>
        <mat-list-item *ngFor="let list of data.lists">
            <a matLine>{{ list.name }}</a>
            <button mat-icon-button (click)="save(data.film, list)">
                <mat-icon>info</mat-icon>
            </button>
        </mat-list-item>
    </mat-nav-list>

</mat-dialog-content>
<hr>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Créer une nouvelle liste
        <mat-icon>add</mat-icon>
    </button>
    <button mat-raised-button mat-dialog-close color="accent">Annuler
        <mat-icon>clear</mat-icon>
    </button>
</mat-dialog-actions>
