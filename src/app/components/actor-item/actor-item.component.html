<div *ngIf="actorLoaded">
    <div class="list-currentActor-container" [routerLink]="['/actor', currentActor.id, '']">
        <div class="currentActor-photo-container">
            <img src="{{imageBaseUrl}}{{currentActor.profile_path}}" alt="" class="photo">
        </div>
        <div class="list-currentActor-container-content">
            <div class="currentActor-head">
                <span class="currentActor-name">{{currentActor.name}}</span>
            </div>
            <br>
            <div class="currentActor-details">
                <label class="label" for="item">Date de naissance : </label>
                <a class="label-value" name="item">{{currentActor.birthday | date:'longDate'}}</a><br>
                <label class="label" for="item">Lieu de naissance </label>
                <a class="label-value" name="item">{{currentActor.place_of_birth}}</a><br>
            </div>
            <label class="label" for="item">Popularit√© : </label>
                <a class="label-value" name="item">{{currentActor.popularity}}</a><br>
        </div>
    </div>      
</div>
<br>
